<!DOCTYPE html>

<body>
<!-- Basics of Html (Revision) Tags -->
 <div class="Headings">
<h1>Learning Basics</h1>
<h1>This is an h1 Tag</h1>
<h2>This is an h2 Tag</h2>
<h3>This is an h3 Tag</h3>
<h4>This is an h4 Tag</h4>
<h5>This is an h5 Tag</h5>
</div>
<p>This is a paragraph Tag</p>

<a href="youtube.com">This is a link to youtube website</a>

<ol>
    <li>Option1</li>
    <li>Option2</li>
</ol>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
</ul>
<!-- Displaying Media Content-->
<img src="../assets/image1.jpg" alt="placeholder image" width="100">
<video src="../assets/228847_small.mp4" controls width="400" height="200"></video>
<audio src="../assets/audio.mp3" controls ></audio>

<!--Interactable Items-->
<input type="text"> <!-- This input tag has Alot of types -->
<select>  
    <option value="">Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select>

<!-- Tag that act as containers-->
<!-- div: Used as a generic container for grouping and styling elements -->
<div class="container" style="width: 100px; height: 100px; background-color: blue;"></div>
<!-- section: Used to define sections in a document, such as chapters or thematic groupings -->
<section class="container-section" style="height: 100px; width: 100px; background-color: green;">
</section>
<button onclick="window.location.href='Positioning.html'">Click Me</button>
