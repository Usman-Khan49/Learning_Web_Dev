<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/script.js" defer></script>
    <title>Pomodorro App Component</title>
</head>
<body>
    <div class="pomodoro-window" >
        <div class="pomodoro-showcase " id="showcase-state">
            <div class="title">
                Pomodoro <br><span class="highlight">Timer</span>
            </div>
        </div>
        <div class="pomodoro-timer "id = "home-state">
        <div class="timer-container">
            <img src="./assets/icons/eye.png" alt="eye icon" class="timer-icon" width="20px">
            <div class="timer">
                     
            </div>
            <div class="timer-tiles">
                <div class="tile-1 tile"></div>
                <div class="tile-2 tile"></div>
                <div class="tile-3 tile"></div>
                <div class="tile-4 tile"></div>
            </div>
            <div class="session-status">
                
            </div>
        </div>
        <div class="nav-btn">
            <div class="btn-1">
                <img src="./assets/icons/back1.png" alt="setting" class="settings-icon" width="20px">
            </div>
            <div class="btn-2">
                
            </div>
            <div class="btn-3">
                <img src="./assets/icons/settings.png" alt="back-btn" class="back-btn" width="20px">
            </div>
        </div>
        </div>
        <div class="pomodoro-settings" id="setting-state">
            <div class="nav">
                <p class="title">
                    Settings
                </p>
                <div class="exit-settings">
                    <img src="./assets//icons/cross.png" alt="" class="cross" width="25px">
                </div>
            </div>
            <div class="toggle-button">
                <div class="duration active">DURATION</div>
                <div class="notifications">NOTIFICATIONS</div>
            </div>
            <div class="all-settings" id="timer-setting-state">
            <div class="setting st-1">
                <p class="setting-name">Focus Session</p>
                <div class="setting-value">
                <div class="value"></div>
                <span class="highlighted">&nbsp; min</span>
                </div>
            </div>
            <div class="setting st-2">
                <p class="setting-name">Short break</p>
                <div class="setting-value">
                    <div class="value"></div>
                    <span class="highlighted">&nbsp; min</span>

                </div>
            </div>
            <div class="setting st-3">
                <p class="setting-name">Long break</p>
                <div class="setting-value">
                    <div class="value"></div>
                    <span class="highlighted"> &nbsp;min</span>
                </div>
            </div>
            <div class="setting st-4">
                <p class="setting-name">Long break after</p>
                <div class="setting-value">
                    <div class="value"></div>
                    <span class="highlighted">&nbsp; sess</span>
                </div>
            </div>
            </div>
            <div class="all-notis-setting hidden" id="setting-notification-state">
                <div class="session-notify setting">
                    <p class="setting-name">Turn On Notification</p>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notify-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
